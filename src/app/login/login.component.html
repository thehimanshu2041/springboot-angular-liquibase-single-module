<div class="mt-5" @zoomInOut>
  <form class="container-fluid" #loginForm="ngForm">
    <div class="row justify-content-center">
      <mat-card class="col-sm-10 col-md-6 col-lg-6 col-xl-4 mat-elevation-z5">
        <div fxLayoutAlign="center center">
          <h3><strong>Trisul</strong></h3>
        </div>
        <div class="card-body">
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input
              matInput
              name="username"
              #usernameInput
              [(ngModel)]="username"
              required
              autofocus
            />
            <mat-icon matPrefix class="text-muted">person</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              name="password"
              required
              [(ngModel)]="password"
            />
            <mat-icon matPrefix class="text-muted">lock</mat-icon>
          </mat-form-field>
        </div>
        <button
          type="submit"
          class="w-100"
          mat-raised-button
          color="primary"
          (click)="loginForm.valid ? login() : null"
        >
          <mat-icon>logout</mat-icon> Login
        </button>
      </mat-card>
    </div>
  </form>
</div>
