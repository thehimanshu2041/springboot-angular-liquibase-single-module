<div class="trisul-container" [class.trisul-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="mat-elevation">
    <mat-toolbar-row class="toolbar-row">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        {{'container.nav.bar.trisul' | translate}}
      </span>
      <span class="spacer"></span>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxShow="true" fxHide.lt-md="true">
          <ts-horizontal-main-menu [menuItems]="items"></ts-horizontal-main-menu>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #appDrawer #sidenav mode="over" opened="false" class="w-75"
      [mode]="mobileQuery.matches ? 'over' : 'over'">
      <mat-nav-list>
        <ts-vertical-menu-component *ngFor="let item of items" [item]="item"></ts-vertical-menu-component>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="mx-3">
      <div class="mt-3">
        <ts-alert-area [retreatToSnackbar]="true"></ts-alert-area>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
