<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
  class="menu-list-item">
  <span>{{item.displayName}}</span>
  <span class="menu-spacer"></span>
  <ng-template [ngIf]="item.children?.length" [ngIfElse]="itemMenu">
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </ng-template>
  <ng-template #itemMenu>
    <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
  </ng-template>
</a>
<mat-divider></mat-divider>
<div *ngIf="expanded">
  <cs-vertical-nav-component *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </cs-vertical-nav-component>
</div>
